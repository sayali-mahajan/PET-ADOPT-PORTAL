<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>

    *{
        box-sizing: border-box;
    }
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f6f6f6;
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    .main{
    position: relative;
    height:100vh;
    display:flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 20px;
  }
  .vid-container{
    position: absolute;
    top : 0;
    left:0;
    width:100%;
    height:100%;
    overflow: hidden;

  }

    .forgot-password-container {
        background-color: rgba(255, 255, 255, 0.5);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
        position : absolute;
      top:50%;
      left:50%;
      width:400px;
      padding:40px;
      transform:translate(-50%, -40%);
    }

    .forgot-password-container h2 {
        font-weight: 700;
        color: #333;
        margin-bottom: 20px;
    }

    .forgot-password-container input[type="email"] {
        width: calc(100% - 20px);
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .forgot-password-container input[type="submit"] {
        width: 100%;
        padding: 15px;
        border: none;
        background-color: rgb(101, 4, 181, 0.5);
        color: #fff;
        border-radius: 40px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }

    .forgot-password-container input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .login-link {
        margin-top: 20px;
        font-size: 14px;
    }
</style>
</head>
<body>
    <div class="Main">
    <div class="vid-continer">
        <video src="bgdog.mp4" autoplay muted loop id="video" style="width:100%"></video>
      </div>
    </div>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address below and we'll send you a link to reset your password.</p>
    <form action="forgot_password.php" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="submit" value="RESET PASSWORD">
    </form>
    <div class="login-link">
        Remembered your password? <a href="index.html">Log In</a>
    </div>
</div>

</body>
</html>
